<section data-role="page" id="reg_asis" data-theme="c" data-fullscreen=true>
	<h1 class="text-center"><img src="../../img/libro_asis.png" width="40%"></h1>
	<h3 class="text-center">Registro de Asistencia<br>de Empleados</h3>
	
	<div data-role="content" class="contenido-centrado libros">

		<p class="text-center">Ingresa la ID o el nick del usuario y presiona <i class="fa fa-search"></i>, los datos serán llenados automáticamente. No olvide ingresar la firma.</p>
		<div class="input-agrupado agrup-tipo-2">
    		<input type="text" name="tx_nick" placeholder="ID de Usuario o Nick">
    	 	<span class="fa fa-search buscador-link" onclick="buscarUsuario()"></span>
    	</div>
		<input type="text" name="tx_nombre" placeholder="Primer Nombre" readonly>
		<input type="text" name="tx_nombre_2" placeholder="Segundo Nombre" readonly>
		<input type="text" name="tx_apellido" placeholder="Primer Apellido" readonly>
		<input type="text" name="tx_apellido_2" placeholder="Segundo Apellido" readonly>
		<input type="text" name="tx_cedula" placeholder="Ced. Identidad" readonly>
		<label for="url_img_firma">Imagen de Firma</label>
		<input type="file" name="url_img_firma" id="url_img_firma" style="display: none" placeholder="Firma o Recibido" accept="image/*">
    	<input type="text" data-co_sucursal style="display: none;">
		<input type="text" name="co_usuario" style="display: none;">
		<a data-role="button" class="boton-verde" href="#" onclick="registroAsis()">Ingresar</a>
		<a data-role="button" class="boton-verde" href="#" onclick="resetCampos()">Resetear</a>
	</div>
	
	<div data-role="footer" class="menu-footer" data-position=fixed>
		<div class="row center-xs">
			<div class="col-xs-4"><div class="box">
				<a href="#" data-rel=back><img class="img-menu-inf" src="../../img/atras.png"></a>
			</div></div>
			<div class="col-xs-4"><div class="box"></div></div>
			<div class="col-xs-4"><div class="box">
				<a href="#" data-rel=back><img class="img-menu-inf" src="../../img/libro.png"></a>
			</div></div>
		</div>
	</div>
	<script src="../../js/usuario/reg_asis.js" ></script>
</section>
