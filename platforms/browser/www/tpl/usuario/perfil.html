<section data-role="page" id="perfilUsuario" data-theme="c" data-fullscreen=true>
	<div data-role="header" data-position=fixed>
		<img class="pngs" src="../../img/cabeza.png" width="100%">
	</div>
	
	<div data-role="content">
		<div class="text-center pt25p"> 
			<img src="../../img/saisa.png" width="60%">
			<h4>Perfil de Usuario</h4>
		</div>
		<div class="row middle-xs">
			<div class="col-xs-3"><div class="box">
				<label>Nombre:</label>
			</div></div>
			<div class="col-xs-9"><div class="box">
				<input type="text" name="tx_nombre" readonly="true">	
			</div></div>
			<div class="col-xs-3"><div class="box">
				<label>Nick:</label>	
			</div></div>
			<div class="col-xs-9"><div class="box">
				<input type="text" name="tx_nick" readonly="true">	
			</div></div>
			<div class="col-xs-3"><div class="box">
				<label>ID.:</label>	
			</div></div>
			<div class="col-xs-9"><div class="box">
				<input type="text" name="co_usuario" readonly="true">	
			</div></div>
		</div>
		<h4 class="text-center">Actualizar Contraseña</h4>
		<input type="password" name="tx_pass_nueva" placeholder="Escriba la Nueva Contraseña">
		<input type="password" name="tx_pass_nueva_2" placeholder="Repita la Contraseña">
		<a data-role="button" onclick="actulizarPass()" class="boton-verde" href="#">Actualizar</a>
	</div>

	<div data-role="footer" data-position=fixed>
		<img class="pngs" src="../../img/pie.png" width="100%">
		<div class="row center-xs">
			<div class="col-xs-4"><div class="box"></div></div>
			<div class="col-xs-4"><div class="box">
				<a href="#" data-rel=back><img class="img-menu-inf" src="../../img/home.png"></a>
			</div></div>
			<div class="col-xs-4"><div class="box"></div></div>
		</div>
	</div>
	<script src="../../js/usuario/perfil.js" ></script>
</section>
