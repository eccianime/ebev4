	<div data-role="content" class="contenido-centrado">
		<div class="caja">
			<div class="row middle-xs text-right campos-reducidos">
				<div class="col-xs-4"><div class="box"><label>ID:</label></div></div>
				<div class="col-xs-8"><div class="box">
					<input type="text" name="co_empresa" readonly="true">
				</div></div>
				<div class="col-xs-4"><div class="box"><label>Nombre:</label></div></div>
				<div class="col-xs-8"><div class="box">
					<input type="text" name="tx_empresa">
				</div></div>
				<div class="col-xs-4"><div class="box"><label>SIGLAS:</label></div></div>
				<div class="col-xs-8"><div class="box">

				<div class="col-xs-4"><div class="box"><label>Dirección:</label></div></div>
				<div class="col-xs-8"><div class="box">
					<input type="text" name="tx_direccion_emp">
				</div></div>
				<div class="col-xs-4"><div class="box"><label>Creado el:</label></div></div>
				<div class="col-xs-8"><div class="box">
					<input type="text" name="fe_creado" readonly="true">
				</div></div>
				<div class="col-xs-4"><div class="box"><label>Creado por:</label></div></div>
				<div class="col-xs-8"><div class="box">
					<input type="text" name="co_creado_por" readonly="true">

			</div>
			<a data-role="button" class="boton-verde" href="#" onclick="editarEmpresa()">Guardar</a>
